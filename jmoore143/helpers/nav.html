<style>
    nav a {
        text-decoration: none;
        color: var(--light-text);
    }

    nav a:visited {
        color: var(--light-text);
    }

    nav {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        position: sticky;
        box-shadow: 0 0 5px black;
        width: 100%;
        height: 80px;
        background-color: var(--primary);
    }

    .nav-item>div>.dropdown-menu {
        display: none;
    }

    .nav-item:hover>div>.dropdown-menu {
        display: block;
    }

    .nav-item:hover,
    .nav-item li:hover {
        background-color: #eee5;
        border-radius: 6px;
    }

    .nav-item {
        padding: 10px;
    }

    .dropdown-menu.show {
        display: block;
    }

    .dropdown-menu {
        margin: 0;
        padding-top: 0;
        padding-bottom: 0;
        border: 0;
        box-shadow: 0 2px 15px -3px rgba(0, 0, 0, 0.07), 0 10px 20px -2px rgba(0, 0, 0, 0.04);
        font-size: 14px;
        top: 100%;
        left: 0;
        margin-top: 2px;
        background-color: var(--primary);
    }

    .dropdown-menu {
        position: relative;
        z-index: 1000;
        display: none;
        min-width: 200px;
        padding: 0;
        text-align: left;
        list-style: none;
        background-clip: padding-box;
        border: 1px solid #444;
        border-radius: 6px;
        transition: all 0.5s ease;


        margin: 0;
        box-shadow: 0 2px 15px -3px rgba(0, 0, 0, 0.07), 0 10px 20px -2px rgba(0, 0, 0, 0.04);
        font-size: 14px;
        top: 100%;
        left: 0;
        margin-top: 2px;
        background-color: var(--primary);
    }

    dl,
    ol,
    ul {
        margin-top: 0;
        margin-bottom: 1rem;
    }

    .dropdown-menu>li:first-child,
    .dropdown-menu>li:first-child .dropdown-item {
        border-radius: 6px;
    }

    .dropdown-menu li {
        position: relative;
        padding: 5px;
        padding: 8px 0;
    }

    .dropdown-menu>li {
        border-radius: 0;
    }

    .dropdown-item {
        color: var(--light-text);
        border-radius: 0;
        padding: 10px;
    }



    .dropdown-menu .dropdown-submenu {
        display: none;
        position: absolute;
        left: 100%;
        top: -3px;
    }

    ol ol,
    ol ul,
    ul ol,
    ul ul {
        margin-bottom: 0;
    }

    ol,
    ul {
        padding-left: 2rem;
    }

    .dropdown-menu>li:hover>.dropdown-submenu {
        display: block;
    }

    .spacer {
        width: 200px;
        height: 100%;
        display: inline-block;
    }

    .spacer img {
        content: url("/jmoore143/res/joel.webp");
        max-width: 100%;
    }
</style>
<script>
    class Nav {
        items = [];
        constructor() {

        }
        addItem(text, href) {
            this.items.push(new NavItem(text, href));
        }
        add(...item) {
            item.forEach(i => {
                this.items.push(i);
            });
        }
        render() {
            var top = createElement("nav");
            this.items.forEach(item => {
                if (item.constructor.name !== "NavItem") {
                    top.add(item.render());
                    return;
                }
                top.add(
                    createElement("div", { classList: "nav-item" }).add(
                        createElement("div", { style: { position: "relative" } }).add(
                            createElement("a", {
                                innerHTML: item.text,
                                href: item.href
                            }),
                            item.items.length > 0 ? createElement("ul", {
                                classList: "dropdown-menu",
                                style: {
                                    position: "absolute",
                                    inset: "0px auto auto 0px",
                                    margin: "0px",
                                    top: "150%",
                                }
                            }).add(...item.items.map(e => e.render())) : ""
                        )
                    )
                );
            });
            return top;
        }
    }
    class NavItem {
        items = [];
        constructor(text, href) {
            this.text = text;
            this.href = href;
        }
        addItem(text, href) {
            this.items.push(new NavItem(text, href));
        }
        add(...item) {
            item.forEach(i => {
                this.items.push(i);
            });
        }
        render() {
            var top = createElement("li").add(
                createElement("a", {
                    href: this.href,
                    innerHTML: this.text + (this.items.length > 0 ? " Â»" : ""),
                    classList: "dropdown-item",
                })
            );
            if (this.items.length > 0) {
                var ul = createElement("ul", {
                    classList: "dropdown-menu dropdown-submenu",
                }).add(
                    ...this.items.map(e => e.render())
                );
                top.add(ul);
            }
            return top;
        }
    }
    class Spacer {
        render() {
            return createElement("div", {
                classList: "spacer"
            }).add(createElement("img"))
        }
    }
    
    console.debug("building nav");
    function buildNav() {
        console.debug("adding nav element");
        var nv = document.querySelector("nav");
        document.head.add(nv.querySelector("style"));
        console.debug("rendering nav");
        var render = nav.render();
        console.log("rendered nav:",render);
        nv.replaceWith(render);
    }

    var nav = new Nav();
    var projects = new NavItem("Projects", "/jmoore143/projects");

    projects.add(
        new NavItem("7 Segment Display", "/jmoore143/projects/7seg"),
    );

    var school = new NavItem("Schoolwork", "/jmoore143/schoolwork");
    var daily = new NavItem("Daily Assignments", "/jmoore143/schoolwork/daily");

    daily.add(
        new NavItem("day_01", "/jmoore143/schoolwork/daily/day_01/day_1.html"),
        new NavItem("day_02", "/jmoore143/schoolwork/daily/day_02/day_2.html"),
        new NavItem("day_03", "/jmoore143/schoolwork/daily/day_03/day_3.html"),
        new NavItem("day_04", "/jmoore143/schoolwork/daily/day_04/day_4.html"),
        new NavItem("day_05", "/jmoore143/schoolwork/daily/day_05/"),
    );

    school.add(daily);
    nav.add(
        new Spacer(),
        new NavItem("Home", "/jmoore143"),
        projects,
        school,
    );
    buildNav();
</script>
