<style>
    nav {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        position: sticky;
        box-shadow: 0 0 5px black;
        width: 100%;
        height: 80px;
    }

    .nav-item>div>.dropdown-menu {
        display: none;
    }

    .nav-item:hover>div>.dropdown-menu {
        display: block;
    }

    .nav-item:hover,
    .nav-item li:hover {
        background-color: #eee;
        border-radius: 10px;
    }

    .nav-item {
        padding: 10px;
    }

    .dropdown-menu.show {
        display: block;
    }

    .dropdown-menu {
        color: #4f4f4f;
        margin: 0;
        padding-top: 0;
        padding-bottom: 0;
        border: 0;
        box-shadow: 0 2px 15px -3px rgba(0, 0, 0, 0.07), 0 10px 20px -2px rgba(0, 0, 0, 0.04);
        font-size: 14px;
        top: 100%;
        left: 0;
        margin-top: 2px;
    }

    .dropdown-menu {
        position: relative;
        z-index: 1000;
        display: none;
        min-width: 200px;
        padding: 8px 0;
        text-align: left;
        list-style: none;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #444;
        border-radius: 8px;
        transition: all 0.5s ease;
    }

    dl,
    ol,
    ul {
        margin-top: 0;
        margin-bottom: 1rem;
    }

    .dropdown-menu>li:first-child,
    .dropdown-menu>li:first-child .dropdown-item {
        border-top-left-radius: 0.5rem;
        border-top-right-radius: 0.5rem;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
    }

    .dropdown-menu li {
        position: relative;
        padding: 5px;
    }

    .dropdown-menu>li {
        border-radius: 0;
    }

    .dropdown-item {
        color: #4f4f4f;
        border-radius: 0;
        padding: 10px;
    }



    .dropdown-menu .dropdown-submenu {
        display: none;
        position: absolute;
        left: 100%;
        top: -7px;
    }

    ol ol,
    ol ul,
    ul ol,
    ul ul {
        margin-bottom: 0;
    }

    ol,
    ul {
        padding-left: 2rem;
    }

    .dropdown-menu>li:hover>.dropdown-submenu {
        display: block;
    }

    .spacer {
        width: 200px;
        height: 100%;
        display: inline-block;
    }
    .spacer img {
        content: url("/jmoore143/res/joel.webp");
        max-width: 100%;
    }
</style>
<script>
    class Nav {
        items = [];
        constructor() {

        }
        addItem(text, href) {
            this.items.push(new NavItem(text, href));
        }
        add(...item) {
            item.forEach(i => {
                this.items.push(i);
            });
        }
        render() {
            var top = createElement("nav");
            this.items.forEach(item => {
                top.add(
                    createElement("div", { classList: "nav-item" }).add(
                        createElement("div", { style: { position: "relative" } }).add(
                            createElement("a", {
                                innerHTML: item.text,
                                href: item.href
                            }),
                            item.items.length > 0 ? createElement("ul", {
                                classList: "dropdown-menu",
                                style: {
                                    position: "absolute",
                                    inset: "0px auto auto 0px",
                                    margin: "0px",
                                    top: "150%",
                                }
                            }).add(...item.items.map(e => e.render())) : ""
                        )
                    )
                );
            });
            console.log("nav render", top);
            return top;
        }
    }
    class NavItem {
        items = [];
        constructor(text, href) {
            this.text = text;
            this.href = href;
        }
        addItem(text, href) {
            this.items.push(new NavItem(text, href));
        }
        add(...item) {
            item.forEach(i => {
                this.items.push(i);
            });
        }
        render() {
            var top = createElement("li").add(
                createElement("a", {
                    href: this.href,
                    innerHTML: this.text,
                    classList: "dropdown-item",
                })
            );
            if (this.items.length > 0) {
                var ul = createElement("ul", {
                    classList: "dropdown-menu dropdown-submenu",
                }).add(
                    ...this.items.map(e => e.render())
                );
                top.add(ul);
            }
            return top;
        }
    }
    var nav = new Nav();
    function buildNav() {
        console.log("building nav");
        document.currentScript.parentElement.add(nav.render());
        document.currentScript.remove();
    }
    var projects = new NavItem("Projects", "/jmoore143/projects");
    projects.add(
        new NavItem("7 Segment Display", "/jmoore143/projects/7seg")
    );

    nav.add(
        new NavItem("Home", "/jmoore143"),
        projects,
    );
    buildNav();
</script>
